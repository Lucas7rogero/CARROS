<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGV - Acesso ao Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a60 0%, #0a0a2e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            padding: 30px;
        }

        .nav-pills .nav-link {
            color: #1a1a60;
            font-weight: 600;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav-pills .nav-link.active {
            background-color: #1a1a60;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #1a1a60;
            box-shadow: 0 0 0 0.2rem rgba(26, 26, 96, 0.1);
        }

        .btn-auth {
            background: #1a1a60;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-auth:hover {
            background: #2a2a80;
            transform: translateY(-2px);
        }

        .input-group-text {
            background: transparent;
            border: none;
            position: absolute;
            right: 15px;
            top: 12px;
            z-index: 10;
            color: #aaa;
        }
        
        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold" style="color: #1a1a60;"><i class="fas fa-car-side me-2"></i>SGV</h2>
        <p class="text-muted small">Gestão de Frota e Documentos</p>
    </div>

    <ul class="nav nav-pills nav-fill" id="authTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button">LOGIN</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button">CADASTRO</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="login">
            <div class="mb-3">
                <label class="field-label">E-mail</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="seu@email.com">
            </div>
            <div class="mb-4">
                <label class="field-label">Senha</label>
                <input type="password" id="loginSenha" class="form-control" placeholder="••••••••">
            </div>
            <button class="btn-auth shadow" onclick="fazerLogin()">Entrar no Sistema</button>
        </div>

        <div class="tab-pane fade" id="register">
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="field-label">Nome Completo</label>
                    <input type="text" id="regNome" class="form-control" placeholder="João Silva">
                </div>
                <div class="col-md-6">
                    <label class="field-label">Nome da Loja</label>
                    <input type="text" id="regLoja" class="form-control" placeholder="Minha Loja">
                </div>
            </div>
            <div class="mb-2">
                <label class="field-label">E-mail Profissional</label>
                <input type="email" id="regEmail" class="form-control" placeholder="contato@loja.com">
            </div>
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="field-label">Senha</label>
                    <input type="password" id="regSenha" class="form-control" placeholder="Mín. 6 dígitos">
                </div>
                <div class="col-md-6">
                    <label class="field-label">Confirmar Senha</label>
                    <input type="password" id="regSenhaConf" class="form-control" placeholder="Repita a senha">
                </div>
            </div>
            <button class="btn-auth shadow mt-3" style="background: #28a745;" onclick="fazerCadastro()">Criar Minha Conta</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function fazerLogin() {
        const email = document.getElementById('loginEmail').value;
        const senha = document.getElementById('loginSenha').value;

        if(!email || !senha) return Swal.fire('Atenção', 'Preencha todos os campos', 'warning');

        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, senha})
        });

        if (resp.ok) {
            window.location.href = '/';
        } else {
            Swal.fire('Erro', 'E-mail ou senha incorretos.', 'error');
        }
    }

    async function fazerCadastro() {
        const dados = {
            nome: document.getElementById('regNome').value,
            loja: document.getElementById('regLoja').value,
            email: document.getElementById('regEmail').value,
            senha: document.getElementById('regSenha').value,
            conf: document.getElementById('regSenhaConf').value
        };

        if(Object.values(dados).some(x => x === "")) {
            return Swal.fire('Atenção', 'Todos os campos são obrigatórios', 'warning');
        }

        if(dados.senha !== dados.conf) {
            return Swal.fire('Erro', 'As senhas não coincidem!', 'error');
        }

        const resp = await fetch('/api/auth/cadastrar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(dados)
        });

        if (resp.ok) {
            Swal.fire('Sucesso!', 'Conta criada com sucesso. Faça seu login.', 'success').then(() => {
                location.reload();
            });
        } else {
            Swal.fire('Erro', 'Este e-mail já está em uso.', 'error');
        }
    }
</script>
</body>
</html>
